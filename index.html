<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Purrfection Lightbox </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="dist/css/main.css">

</head>

<body>
	<header>
		<div class="wrapper">
			<h1>Purrfection Lightbox</h1>
		</div>
	</header>

	<div class="wrapper">
		<section class="intro">
			<div class="text">
				<h2>A Lightbox for Human Eyes</h2>
				<p> Not everyone can see with the great vision of a feline! This lightbox code expands images so even the most unperceptive human can view detail with the keen senses of a cat!</p>
			</div>
		</section>

		<div class="content">
			<section class="vertical">
				<a class="lightboxify" href="dist/img/488B45B200000578-0-image-a-7_1516815013967.jpg">
					<img class="thumbnail" alt="Grumpy Cat looking grumpy"
						src="dist/img/488B45B200000578-0-image-a-7_1516815013967.jpg">
				</a>
				<a class="lightboxify" href="dist/img/Grumpy_Cat_by_Gage_Skidmore.jpg">
					<img class="thumbnail" alt="Grumpy Cat looking grumpy" src="dist/img/Grumpy_Cat_by_Gage_Skidmore.jpg">
				</a>
			</section>
			<section class="horizontal">
				<a class="lightboxify" href="dist/img/GRUMPYCAT.jpg">
					<img class="thumbnail" alt="Grumpy Cat looking grumpy" src="dist/img/GRUMPYCAT.jpg">
				</a>
				<a class="lightboxify" href="dist/img/image5acaa4e154ec7.jpg">
					<img class="thumbnail" alt="Grumpy Cat looking grumpy" src="dist/img/image5acaa4e154ec7.jpg">
				</a>
			</section>
		</div>
		<footer></footer>
	</div>

	<script src="dist/js/lightboxify.js"></script>
	<script src="dist/js/main.js"></script>

</body>

</html>
